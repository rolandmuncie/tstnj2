<!DOCTYPE html>
<html>
<head>
    <title>Test</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/ag-grid.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="javascripts/ag-grid-enterprise.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <style>
        html, body { height: 100% }
    </style>
</head>

<body ng-app="tracker">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DSS Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
                <li><a ui-sref="dssinput">DSS Trials Input</a></li>
                <li><a ui-sref="ecoainput">eCOA Trials Input</a></li>
                <li><a ui-sref="dssoutput">DSS Trials Output</a></li>
                <li><a ui-sref="ecoaoutput">eCOA Trials Output</a></li>
            </ul>
         </div><!--/.nav-collapse -->
        <div ng-controller="dssUser" style="height: 100%;"><p>User: {{user}}</p> </div>
    </div>
</nav>




<div style="padding: 4px;">
    <input placeholder="Filter..." type="text"
           oninput="onFilterChanged(this.value)"
           ondblclick="filterDoubleClicked(event)"
           class="hide-when-small"
           style="color: #333; width: 150px;"
    />

</div>




<ui-view></ui-view>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="javascripts/bootstrap.js"></script>

</body>
</html>
